<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <!-- Title-->
    <div class="jumbotron">
        <h1 class="text-center"> Crystal Collector</h1>
    </div>
    <!-- Main content-->
    <div class="container">
        <!--rules-->
        <div class="row">
            <div class="col-12">
                <p>
                    Rules Text
                </p>
            </div>
        </div>
        <!-- Your Target and wins/losses-->
        <div class="row">
            <div class="col-lg-6">
                <h3>Your Current Target:</h3><br>
                <h3 id="target"> 0 </h3>
            </div>
            <div class="col-lg-6">
                <h4> Wins: <span id="wins"> 0</span></h4>
                <h4> Losses: <span id="losses"> 0</span></h4>
            </div>
        </div>
        <!-- The Crystals-->
        <div class="row">
            <img src="assets/images/crystal-1.jpg" alt="cyrstal-1" id="crystal-1" class="img-thumbnail">
            <img src="assets/images/crystal-2.jpg" alt="cyrstal-2" id="crystal-2" class="img-thumbnail">
            <img src="assets/images/crystal-3.jpg" alt="cyrstal-3" id="crystal-3" class="img-thumbnail">
            <img src="assets/images/crystal-4.jpg" alt="cyrstal-4" id="crystal-4" class="img-thumbnail">
        </div>
        <!-- Your Score-->
        <div class="row">
            <div class="col-lg-12">
                <h3> Your Score is:</h3> <br>
                <h3 id="score"> 0 </h3> <br>
                <h3 id="gameresult"> </h3> <br>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
